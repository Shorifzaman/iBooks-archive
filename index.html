<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <style>
        .book-img{
        background: linear-gradient(rgba(135, 80, 156, 0.83),rgba(135, 80, 156, 0.81)), url(img/book1.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        background-position:center center;
        height: 20vh;
        position: relative;
        }
        .icon{
            width: 25px;
        }
    </style>
    <title>i-Books Library</title>
  </head>
  <body>
    <header class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="#"><span class="text-info">i</span>Books</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">About</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link fw-bolder" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
        <section class="container">
            <div class="book-img">
                <h2 class="text-center text-info"><img class="icon" src="img/books.png" alt=""> Search Your Books</h2>
            <!-- Team search area -->
            <div class="input-group mb-3 w-50 mx-auto">
                <input id="search-field" type="text" class="form-control" placeholder="Search the team you want"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchBook()" class="btn btn-outline-dark text-info" type="button" id="button-search">Search</button>
            </div>
            </div>
    
            <!-- Error and Spinner div -->
            <div>
                <h1 id="error-message" class="bg-dark text-center text-warning">Insert a valid Book name</h1>
                <div id="spinner" class="spinner-grow" style="margin-left: 50%;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
           
            <!-- Book details -->
            <div id="book-details" class="my-5  w-50 mx-auto shadow-lg">
            </div>
            <!-- Results found books count -->
            <h1 class="bg-dark shadow-lg text-info text-center" id="book-numbers"></h1>
            <!-- books search result -->
    
            <div id="search-result" class=" my-5 row row-cols-1 row-cols-md-3 g-4 shadow-lg">

            </div>
        </section>
        
    </main>
    <section>
        <div class="container">
            <footer class="py-3 my-4 bg-dark">
              <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Features</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">Pricing</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">FAQs</a></li>
                <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
              </ul>
              <p class="text-center text-muted"><a class="navbar-brand fw-bold text-light" href="#"><span class="text-info">i</span>Books</a>
                Â© 2021 All rights reserved</p>
            </footer>
          </div>
    </section>
                <!-- bootsrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <!-- Book js -->
    <script src="js/book.js"></script>
  </body>
</html>
